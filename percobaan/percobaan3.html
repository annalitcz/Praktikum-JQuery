<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
  </head>
  <style>
    .cl_red {
      color: red;
    }
  </style>
  <body>
    <div id="satu">UN PGRI Kediri</div>
    <div id="dua">Prodi Sistem Informasi</div>
    <input type="button" name="merah" id="merah" value="merah" />
    <hr />
    <input type="button" name="zoom_in" id="zoom_in" value="Zoom In" />
    <input type="button" name="zoom_out" id="zoom_out" value="Zoom Out" />
    <br /><img id="foto" src="foto.jpg" width="100" />
    <script type="text/javascript">
      $(document).ready(function () {
        $("#merah").click(function () {
          $("#satu").addClass("cl_red");
          $("#dua").addClass("cl_red");
        });
        $("#zoom_in").click(function () {
          var lebar = Number($("img").attr("width"));
          var zoom = lebar + 50;
          $("img").attr("width", zoom);
        });
        $("#zoom_out").click(function () {
          var lebar = Number($("img").attr("width"));
          var zoom = lebar - 50;
          $("img").attr("width", zoom);
        });
      });
    </script>
  </body>
</html>
