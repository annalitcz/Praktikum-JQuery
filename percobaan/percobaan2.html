<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <h3>jQuery</h3>
    <h2>Kalkulator Penjumlahan Sederhana</h2>
    <input type="text" name="bil1" id="bil1" />
    <input type="text" name="bil2" id="bil2" />
    <input type="button" name="hitung" id="hitung" value=" + " />
    <span id="result">Hasil = </span>
    <input type="text" name="hasil" id="hasil" />
  </body>
</html>
<script>
    $(document).ready(function () {
      $("#hitung").click(function () {
        var bil1 = Number($("#bil1").val());
        var bil2 = Number($("#bil2").val());
        var hasil = bil1 + bil2;
        $("#hasil").val(hasil);
        $("#result").html("Hasil = " + hasil);
        notif();
      });
    });
  </script>
